<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
    <link rel="icon" type="image/x-icon" href="images/KProducts.png">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <section class="main-page-return">
    <a href="../index.html" class="logo">
        <i class="fa-solid fa-angles-left"></i>Return to Main Page
    </a>
    </section>
    
    <!-- Music Player -->
    <div class="content music-player">
        <div class="top-bar">
            <span></span>
            <span>Now Playing</span>
            <span></span>
        </div>
        <div class="image-wrapper">
            <div class="music-image">
                <img src="images/img1.jpg" alt="Music Image">
            </div>
        </div>
        <div class="music-titles">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="progress-details">
            <div class="progress-bar">
                <span></span>
            </div>
        </div>
        <div class="time">
            <span class="current">0:00</span>
            <span class="final">0:00</span>
        </div>
        <div class="control-btn">
            <span class="material-symbols-rounded" id="repeat">repeat</span>
            <span class="material-symbols-rounded" id="prev">skip_previous</span>
            <div class="play-pause">
                <span class="material-symbols-rounded">play_arrow</span>
            </div>
            <span class="material-symbols-rounded" id="next">skip_next</span>
            <span class="material-symbols-rounded" id="shuffle">shuffle</span>
        </div>
        <div class="volume-bar">
            <span class="material-symbols-rounded mute" onclick="toggleMute()" id="mute">volume_off</span>
            <input type="range" min="0" max="1" step="0.01" value="1" id="volume-slider">
        </div>
    </div>

    <div class="track-list">
        <ul id="track-list-container"></ul>
    </div>

    <audio src="music/music1.mp3" class="main-song"></audio>

    <script src="js/playlist.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
